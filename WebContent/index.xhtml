<ui:composition template="/templates/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:define name="content">
		<h:form role="form" id="person-form">
			<h:commandLink value="Nova Pessoa" action="#{personController.newPerson}" styleClass="btn btn-primary">
				<f:ajax render=":person-form:person-fields" onevent="openPersonModal" />
			</h:commandLink>			
			<ui:include src="/partials/form.xhtml" />
			<ui:include src="/partials/list.xhtml" />
		</h:form>
		
		<div class="modal fade" id="address-modal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		        <h4 class="modal-title">Endere√ßo</h4>
		      </div>
		      <div class="modal-body">
		        <div id="map-canvas" style="width: 100%; height: 300px;"></div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>			      
		      </div>
		    </div>
		  </div>
		</div>
		<h:outputScript library="js" name="address-book.js" />    		
	</ui:define>
</ui:composition>
