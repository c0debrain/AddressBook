<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div class="modal fade" id="person-modal">
		  <div class="modal-dialog">
			    <div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
						<h4 class="modal-title">Pessoa</h4>
				    </div>
				    <div class="modal-body">
				    	<h:panelGroup id="person-fields">
				    	
				    		<input type="hidden" id="person-form:valid" value="#{not facesContext.validationFailed}" />
				    	
							<div class="form-group">
								<h:outputLabel value="Nome:" for="name" />
								<h:inputText styleClass="form-control" id="name" value="#{personController.person.name}" />
								<div class="text-danger"><h:message for="name" /></div>
							</div>
							
							<div class="form-group">
								<h:outputLabel value="EndereÃ§o:" for="address" />
								<h:inputText styleClass="form-control" id="address" value="#{personController.person.address}" />
								<div class="text-danger"><h:message for="address" /></div>
							</div>
											
							<div class="form-group">
								<h:outputLabel value="Bairro:" for="district" />
								<h:inputText styleClass="form-control" id="district" value="#{personController.person.district}" />
								<div class="text-danger"><h:message for="district" /></div>
							</div>			
							
							<div class="form-group">
								<h:outputLabel value="Cidade:" for="city" />
								<h:inputText styleClass="form-control" id="city" value="#{personController.person.city}" />
								<div class="text-danger"><h:message for="city" /></div>
							</div>
							
							<div class="form-group">
								<h:outputLabel value="Estado:" for="state" />
								<h:inputText styleClass="form-control" id="state" value="#{personController.person.state}" />
								<div class="text-danger"><h:message for="state" /></div>
							</div>							
							
						</h:panelGroup>
				    	
				    </div>
				    <div class="modal-footer">
				      	<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				      	<h:commandButton value="Salvar" action="#{personController.save}" styleClass="btn btn-primary">
							<f:ajax execute=":person-form:person-fields" render="person-form:person-fields :person-form:list" onevent="closePersonModal" />
						</h:commandButton>			      
					</div>
			    </div>
		  </div>
	</div>
	
	
	
	
</ui:composition>
