<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ab="http://java.sun.com/jsf/composite/components">	
				    
   	<ab:modal id="person-modal" title="Pessoa">
    	<h:panelGroup id="person-fields">
    	
    		<input type="hidden" id="person-form:valid" value="#{not facesContext.validationFailed}" />
    		
    		<ab:field label="Name:" inputId="name" value="#{personController.person.name}" />
    		<ab:field label="EndereÃ§o:" inputId="address" value="#{personController.person.address}" />
    		<ab:field label="Bairro:" inputId="district" value="#{personController.person.district}" />
    		<ab:field label="Cidade:" inputId="city" value="#{personController.person.city}" />
    		<ab:field label="Estado:" inputId="state" value="#{personController.person.state}" />
			
		</h:panelGroup>
		
		<f:facet name="footer">
    		<h:commandButton value="Salvar" action="#{personController.save}" styleClass="btn btn-primary">
				<f:ajax execute=":person-form" render=":person-form:person-modal:person-fields :person-form:list" onevent="closePersonModal" />
			</h:commandButton>					    			
   		</f:facet>
	</ab:modal>
</ui:composition>
